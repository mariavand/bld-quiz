<p-toolbar>
  <ng-template #start>
  </ng-template>

  <ng-template #end>
    <div class="flex align-items-center gap-2">
      @if(isAuthenticated()){
        <span>Welcome, {{ user() }}</span>
      }
      <p-avatar icon="pi pi-user" class="text-sm" shape="circle" />
      @if(isAuthenticated()){
        <p-button label="Logout" severity="contrast" size="small" (click)="logout()"/>
      }
    </div>
  </ng-template>
</p-toolbar>
