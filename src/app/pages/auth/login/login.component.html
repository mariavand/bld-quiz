<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-column gap-4 mt-4 align-items-center">
  <p-floatlabel>
    <input type="text" id="username" pInputText formControlName="username" autocomplete="off"/>
    <label for="username">Username*</label>
  </p-floatlabel>
  <p-floatlabel>
    <p-password id="form-password" formControlName="password" autocomplete="off" [feedback]="false"/>
    <label for="form-password">Password*</label>
  </p-floatlabel>

  <p-button label="Login" type="submit" disabled="form.invalid"/>
</form>
